databaseChangeLog:

  - changeSet:
      author: drsteini
      id: "create.table.mlr_legacy_data.legacy_location"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: mlr_legacy_data.legacy_location
      changes:
        - sqlFile:
            path: legacyLocation.sql
            relativeToChangelogFile: true
        - rollback: drop table mlr_legacy_data.legacy_location;
